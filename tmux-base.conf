# Copy to system clipboard in copy-mode (Ubuntu/Kali support)
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "(command -v xclip >/dev/null && xclip -selection clipboard -in) || (command -v xsel >/dev/null && xsel -ib)"

# Renumber windows
set-option -g renumber-windows on

# Fix ssh agent when tmux is detached
setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock

# Index windows from 1
set -g base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Keys and history
set -g status-keys vi
set -g history-limit 10000
setw -g mode-keys vi
setw -g monitor-activity on

# Splits
bind-key v split-window -h
bind-key s split-window -v

# Pane resize
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5
bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Vim-style pane nav
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt-vim nav
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Alt-arrow nav
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift-arrow switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# No delay for escape
set -sg escape-time 0

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Reloaded tmux.conf"

# Copy-mode vim bindings
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -selection clipboard"
bind-key -Tcopy-mode-vi Escape send -X cancel
bind-key -Tcopy-mode-vi V send -X rectangle-toggle

# Use Alt-Enter to copy to system clipboard without exiting copy mode
bind-key -T copy-mode-vi M-Enter send -X copy-pipe-and-cancel "xclip -selection clipboard"
