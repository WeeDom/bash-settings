# --- Staging look (GitHub Light inspired) ---

# Status bar: near-white background, dark grey text
set -g status-bg colour255    # pure white
set -g status-fg colour236    # dark grey

# Inactive panes: light grey background, black text
set -g window-style 'fg=white,bg=white'

# Active pane: white background, dark grey text
set -g window-active-style 'fg=colour236,bg=colour255'

# Active window title: blue highlight
set -g window-status-current-style bg=colour75,fg=white,bold

# Inactive window titles: light grey with dark text
set -g window-status-style bg=colour254,fg=colour236

# Pane borders: grey, with active border blue
set -g pane-border-style fg=colour250
set -g pane-active-border-style fg=colour75

# Messages: blue background with white text
set -g message-style bg=colour75,fg=white

# Left status label: "staging" in bold blue
set -g status-left "#[fg=colour75,bold]staging #[fg=colour236]#S "

# Right status: time/date in dark grey
set -g status-right "#[fg=colour236]%H:%M %d-%b-%y "
