# --- Staging look (GitHub Light style) ---

unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g pane-border-style "fg=colour245,bg=colour254"
set -g pane-active-border-style "fg=colour75,bg=colour255"

set -g window-style "fg=colour240,bg=colour254"
set -g allow-rename off
set -g focus-events on

set -g status-left "#[fg=colour75,bold]STAGING #[fg=colour236]#S "
set -g window-style "fg=colour240,bg=colour254,dim"
# Inactive panes (paper-grey)
set -g window-style "fg=#4a4a4a,bg=#f0f0f0,dim"

# Active pane (manuscript)
set -g window-active-style "fg=#1c1c1c,bg=#fffbe0"

