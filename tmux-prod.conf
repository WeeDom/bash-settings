# --- Production look (light with red tint) ---

# Status bar: pale red background, black text
set -g status-bg colour224    # light red/pink
set -g status-fg black

# Inactive panes: same as staging (light grey bg, black text)
set -g window-style 'fg=black,bg=colour254'

# Active pane: red-tinted background, dark text
set -g window-active-style 'fg=colour236,bg=colour224'

# Active window title: red highlight
set -g window-status-current-style bg=colour160,fg=white,bold

# Inactive window titles: same as staging
set -g window-status-style bg=colour254,fg=colour236

# Pane borders: grey, with active border red
set -g pane-border-style fg=colour250
set -g pane-active-border-style fg=colour160

# Messages: red background with white text
set -g message-style bg=colour160,fg=white

# Left status label: "PRODUCTION" in bold red
set -g status-left "#[fg=colour160,bold]PRODUCTION #[fg=colour236]#S "

# Right status: time/date in dark grey
set -g status-right "#[fg=colour236]%H:%M %d-%b-%y "
